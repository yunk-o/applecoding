<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="hi">안녕</h3>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var 이름 ="오윤경"
        var 나이 = 26

        var 예금액 = 50000;
        var 미래예금액 = 0;

        if ( 예금액 >= 50000 ){
            미래예금액 = 예금액 * 1.2 * 1.2 ;
        } else {
            미래예금액 = 예금액 * 1.15 * 1.15 ;
        }

        // alert(미래예금액)

        var 첫커피양 = 360;
        var 리필커피 = 첫커피양 / 3 * 2 ;
        var 또리필커피 = 리필커피 / 3 * 2;
        var 마신커피 = 0;

        마신커피 = 첫커피양 + 리필커피 + 또리필커피

        // alert(마신커피)

        $("#hi").click(function(){
            $("#hi").animate({marginLeft : "100px"},5000)
        })


    </script>
</body>
</html>
