<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h4 id = "hello">글자</h4>
    <button class="btn btn-danger">보툰</button>
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <p class="price">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>
    <button class="btn btn-danger">상품보여주기</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        // $('.btn').click(function(){
        //     $.ajax({
        //     url:'https://codingapple1.github.io/hello.txt',
        //     type:'GET'
        //     }).done(function(데이터){
        //         $('#hello').html(데이터)
        //     });
        // })
        $('.btn').click(function(){
            $.ajax({
            url:'https://codingapple1.github.io/data.json',
            type:'GET'
            }).done(function(데이터){
                console.log(데이터)
                $('.card-title').html(데이터.brand)
                $('.card-text').html(데이터.model)
                $('.price').html(데이터.price)
                $('img').attr('src',데이터.img)
            });
        })
        
    </script>
</body>
</html>
